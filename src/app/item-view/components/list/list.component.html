<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let item of itemList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }">

    <div>
        <span class="text-primary"> {{ i + 1 }}. </span>
        <span>{{ item.name }} - </span>
        <strong>Price: </strong>
        <span>{{ item.price }}</span>
        <strong> Quantity: </strong>
        <span>{{ item.qty }}</span>
    </div>

    <button (click)="onDeleteItem( item.id )" class="btn btn-danger">X</button>

  </li>
</ul>
